<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <link rel="stylesheet" href="./tooltip-sequence-v2.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button onclick="return handleClick()">Test</button>
      <div id="element1">Element 1</div>
      <div id="element2">Element 2</div>
      <div id="element3">Element 3</div>
      <div id="element4">Element 4</div>
    </div>
    <script src="./dist/tooltip-sequence-v2.js"></script>
    <script>
      const TooltipSequence = TooltipSequenceV2.default.TooltipSequence;

      const sequence = new TooltipSequence({ 
        sequence: [{
          element: "#element1",
          description: "<h1>Lorem ipsum</h1> dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
          placement: "top"
        }, {
          element: "#element2",
          description: "This is another description",
          placement: "right"
        }, {
          element: "#element3",
          description: "This is yet another description",
          placement: "bottom"
        }, {
          element: "#element4",
          description: "This is yet another description",
          placement: "left"
        }],
        onComplete: function() {
          console.log('Came');
        }
      });
      
      function handleClick() {
        sequence.createSequence();
      }
    </script>
  </body>
</html>
